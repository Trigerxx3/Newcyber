services:
  # Flask Backend
  - type: web
    name: narcotics-intel-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "cd flask_backend && pip install -r requirements.txt"
    startCommand: "cd flask_backend && python run.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: narcotics-intel-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.7

  # PostgreSQL Database
  - type: pgsql
    name: narcotics-intel-db
    region: oregon
    plan: free
    databaseName: narcotics_intel
    databaseUser: narcotics_admin

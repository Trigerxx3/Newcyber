services:
  - type: web
    name: cyber-intel-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cyber-intel-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME

databases:
  - name: cyber-intel-db
    plan: free
    databaseName: cyber_intel
